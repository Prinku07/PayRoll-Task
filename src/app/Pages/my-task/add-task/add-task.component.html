<form [formGroup]="addTaskForm">
    <div class="form-group">
        <div class="col-lg-12">
            <mat-form-field class="example-form">
                <input matInput placeholder="Title*" formControlName="Title" />
                <mat-error>Title is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="example-form">
                <textarea matInput formControlName="Description" placeholder="Description*"></textarea>
                <mat-error>Description is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="example-form">
                <input class="kt-pointer" matInput placeholder="Attach File" [value]="displayFileName"
                    (click)="openFile()" readonly />
                <input formControlName="Image" hidden />
                <input #imageFileInput id="imageFileInput" type="file" (change)="handleFileSelect($event.target)"
                    hidden>
            </mat-form-field>
            <div class="kt-remove-input-value" (click)="removeFile()" *ngIf="displayFileName">Remove
            </div>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="example-form">
                <mat-select placeholder="Lead/Customer Name" formControlName="LeadId">
                    <mat-form-field class="example-form w-95 kt-margin-t-10 m-auto">
                        <input matInput placeholder="Search" #searchlead placeholder="Search" autocomplete="off">
                    </mat-form-field>
                    <!-- <mat-option *ngFor="let lead of leadFilter" [value]="lead.Id">
                        {{lead.LeadName}}
                    </mat-option> -->
                    <mat-option>123</mat-option>
                    <mat-option>456</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="example-form">
                <input matInput [matDatepicker]="datepicker" placeholder="Select Due Date*"
                    formControlName="TaskEndDateDisplay">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>

                </mat-datepicker>
                <mat-error align="start">Please enter
                    <strong>Due Date</strong>
                </mat-error>
            </mat-form-field>
        </div>
